name: Deploy Weddly

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      back-changed: ${{ steps.changes.outputs.back }}
      front-changed: ${{ steps.changes.outputs.front }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            back:
              - 'back/**'
            front:
              - 'front/**'

  build-back:
    needs: detect-changes
    if: needs.detect-changes.outputs.back-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          cd back
          chmod +x gradlew
          ./gradlew build

      # TODO: Add deployment steps
      # - name: Deploy Backend
      #   run: |
      #     echo "Deploy to your server"

  build-front:
    needs: detect-changes
    if: needs.detect-changes.outputs.front-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd front
          npm ci || npm install

      - name: Build Frontend
        run: |
          cd front
          npm run build

      # TODO: Add deployment steps
